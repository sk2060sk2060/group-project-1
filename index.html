<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.1/css/foundation.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Document</title>
</head>

<body>

  <input id="search-term">
  <button id="search">Search</button>

  <!-- <script src="https://code.jquery.com/jquery.js"></script> -->
  <!-- <script src="script-4.js"></script> -->

  <!-- partial:index.partial.html -->
  <div class="wrapper">
    <!-- Wave bg-->
    <div class="wave-container">
      <div class="wave -one"></div>
      <div class="wave -two"></div>
      <div class="wave -three"></div>
    </div>
    <div class="line"></div>
    <div class="text-wrap">
      <div class="text">
        <span>L</span><span>y</span><span>r</span><span>i</span><span>c</span><span>s</span>
        <div class="main-btn_wrapper"><i class="main-btn fa fa-play" aria-hidden="true"></i></div>

      </div>
    </div>
    <div class="header">
      <div class="burger-wrapper">
        <div class="burger"></div>
      </div>
      <div class="logo-text"></div>
      <div class="back_btn">
        <div class="circle"></div>
        <div class="text">Back</div>
      </div>
    </div>
    <div class="nav">
      <ul class="nav_main">
        <div class="row">
          <h3>Get The Lyrics<br>
            From Your Favorite Artists</h3>
          <div class="triangle">
          </div>
        </div>
        <br>

        <!--Search Area-->
        <!--<form>-->
        <div id="searchArea">
          <input type="text" id="trackSearch" placeholder="Type an Track" /><br>
          <button class="button success" onclick="getLyrics()">Get Me My Lyrics!</button>
          <button class="button success" id="ghost" onclick="getLyricsNow()">Ghost</button>
        </div>
        <!--</form>-->

      </ul>
      <!-- </ul> -->
    </div>
    <div class="mini-player">
      <div class="track_info_wrapper">
        <div class="track_info">
          <div class="thumb"></div>
          <div class="info">
          </div>
        </div>
      </div>
      <div class="mini-player_btn_wrapper"><i class="btn-prev fa fa-step-backward" aria-hidden="true"></i>
        <div class="btn-switch"><i class="btn-play fa fa-play" aria-hidden="true"></i><i class="btn-pause fa fa-pause"
            aria-hidden="true"></i></div><i class="btn-next fa fa-step-forward" aria-hidden="true"></i><i
          class="btn-open-player fa fa-list" aria-hidden="true"></i>
      </div>
    </div>
    <div class="dim"></div>
    <div class="player" id="player">
      <div class="playback_wrapper">
        <div class="playback_blur"></div>
        <div class="playback_thumb"></div>
        <div class="playback_info">
        </div>
        <div class="playback_btn_wrapper"><i class="btn-prev fa fa-step-backward" aria-hidden="true"></i>
          <div class="btn-switch"><i class="btn-play fa fa-play" aria-hidden="true"></i><i class="btn-pause fa fa-pause"
              aria-hidden="true"></i></div><i class="btn-next fa fa-step-forward" aria-hidden="true"></i>
        </div>
        <div class="playback_timeline">
          <div class="playback_timeline_start-time">00:31</div>
          <div class="playback_timeline_slider">
            <div class="slider_base"></div>
            <div class="slider_progress"></div>
            <div class="slider_handle"></div>
          </div>
          <div class="playback_timeline_end-time">03:11</div>
        </div>
      </div>
      <div class="list_wrapper">
        <ul class="list" id="song-list">

        </ul>
      </div>

    </div>
    <div class="page" id="curator">


      <div class="curator_list">
        <div class="curator_list_content">
          <div class="triangle">
            <div id="lyrics">
            </div>
            <!-- partial -->
            <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
            <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script>
            <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TimelineMax.min.js'></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <script src="https://code.jquery.com/jquery.js"></script>
            <script src="script2.js"></script>
            <script src="script-4.js"></script>
            <script src="script.js"></script>
            <script src="playerimages.js"></script>
</body>

</html>
